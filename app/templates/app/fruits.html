{% extends 'app/base.html' %}
{% load static %}
{% block title %}Fruits{% endblock title %}


{% block main-content %}
<div class="container pt-5 pb-5">
<div class="mx-3">
   {% for f in fruits %}
   <a href="{% url 'product-detail' f.id  %}" class="btn hoverzoom">
     <div class="item" id="fruit">
       <img src="{{f.product_image.url}}" alt="" height="150px">
       <br>
       <br>
       <span class="fw-bold textwrap">{{f.title}}</span>
       <br>
       <span class="fs-5">Rs. {{f.selling_price}}</span>
     <div class="box-element product pb-4">
       <button class="btn btn-light add-btn">ADD TO CART </button>
     </div>
   </div>
  </a>
   {% endfor %}
  
</div>
</div>

 

{% endblock main-content %}
