{% extends 'app/base.html' %}
{% load static %}
{% block title %}Fruits{% endblock title %}


{% block main-content %}

<div class="mx-3">
  <h2>Seasonal and Exotic Fruits</h2>

  <div class="owl-carousel" id="slider2">
   {% for f in fruits %}
   <a href="{% url 'product-detail' f.id  %}" class="btn hoverzoom"><div class="item"><img src="{{f.product_image.url}}" alt="" height="200px"><span class="fw-bold textwrap">{{f.title}}</span><br><span class="fs-5">Rs. {{f.selling_price}}</span>
     <div class="box-element product">
       <button class="btn btn-outline-secondary add-btn">ADD TO CART </button>
     </div>
   </div></a>
   {% endfor %}
  </div>
 </div>

 

{% endblock main-content %}
